<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
    <script>
        //for
        //세미콜론으로 구분
        //초기값; 조건(false가 되면 멈춤); 코드 실행 후 작업
        for (let i = 0; i < 3; i++) {
            console.log(i);
        }

        console.log('--------------------- for');

        //while
        //조건 확인 후 실행, 조건에 벗어날 때까지 반복
        //코드 실행을 마친 후 x 1 증가, 다시 조건 확인
        let x = 0;
        while (x < 6){
            console.log(x);
            x++;
        }

        console.log('--------------------- while');

        //do.. while
        //실행 후 조건 확인 -> 한 번은 실행됨
        let c = 0;
        do {
            c++;
            console.log(c);
        }while(c < 5)

        console.log('--------------------- do while');

        //break 
        //멈춘 후 반복문 빠져나옴
        //무한 반복문은 특정 조건에 부합할 때 break 실행 중요
        while(true){
            let answer = confirm('계속 할까요?');
            console.log(answer);
            if(!answer){
                break;
            }
        }

        console.log('--------------------- break');

        //continue 
        //멈추고 다음 반복 진행
        for (let d = 0; d < 7; d++){
            if(d%2){
                continue;
            }
            console.log(d);
        }

        console.log('--------------------- continue');

        //명확한 횟수가 정해져있으면 for, 그 외 while
    </script>
</head>
<body>
    
</body>
</html>
